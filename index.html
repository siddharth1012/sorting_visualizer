<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting vizualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" defer></script>
    <script src="js/sorting.js" defer></script>
    <script src="js/bubble.js" defer></script>
    <script src="js/insertion.js" defer></script>
    <script src="js/merge.js" defer></script>
    <script src="js/quick.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
    <header>
        <h1 align="center">Sorting Vizualizer</h1>
        <nav>
            <div class="row">   

                <div class="col gap-2 d-sm-flex" id="newArray">
                      <button type="button" class="btn btn-outline-success newArray" >New Array</button>
                </div>

                <div class="col" id="input">
                    <span id="size">Size
                        <input id="arr_size" type="range" min="5" max="100" step=1 value=60>
                    </span>
                    <span id="speed">Speed
                        <input id="speed_input" type="range" max="300" min="20" stepDown=10 value=60>
                    </span>
                </div> 
                
                <div class="col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Bubble Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Selection Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Insertion Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Quick Sort</button>
                    <button type="button" class="btn btn-outline-primary btn-dark bubbleSort">Merge Sort</button>
                </div>
            </div>
        </nav>       
    </header>

<body class="p-3 mb-2 bg-dark text-white">
    <div id="bars" class="flex-container"></div>
</body>
</html>
